<body>
    <main>
        <!-- Table hotmail checker -->
        <table class="table">
            <thead>
                <tr class="text-uppercase">
                    <th scope="col" class="stt">STT</th>
                    <th scope="col">hotmail</th>
                    <th scope="col">checking status</th>
                    <th scope="col">hotmail status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <!-- Footer -->
        <div class="box__active row pt-2">
            <div class="box__active--button col-md-6 col-sm-12 align-items-center pl-5">
                <div class="">
                    <button class="box--button-br rounded-pill">
                        Start Checking
                    </button>
                </div>
                <div class="">
                    <button class="box--button-br rounded-pill">
                        open List(14)
                    </button>
                </div>
            </div>
            <div class="box__active--controll col-md-6 col-sm-12">
                <form action="" class="d-flex flex-column align-item-center">
                    <div class="thread d-flex justify-content-center">
                        <div ><label for="id__l" class="text-white">Thread:</label></div>

                        <div class="box--input d-flex">
                            <input type="number" id="id__l" class="rounded-pill text-white pl-3" value="1">
                            <div class="box--up--down d-flex flex-column">
                                <button class="up fas"><i class="fas fa-sort-up"></i></button>
                                <button class="down fas"><i class="fas fa-sort-down"></i></button>
                            </div>
                        </div>
                    </div>
                    <button class="saveAs rounded-pill col-3 ml-5">Save As</button>
                </form>
            </div>
        </div>
        <footer class="text-white">
            Copyright by 2D2K
        </footer>
    </main>
